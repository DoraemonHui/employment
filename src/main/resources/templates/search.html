<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<!-- 顶部导航栏 -->
<div th:replace="common :: header"></div>

<!-- 主要内容 -->
<div class="container main-content">
    <div class="row">
        <div class="col-9">
            <div class="card">
                <div class="card-body padding0">
                    <div class="list-group">
                        <div th:each="job : ${jobs}" class="list-group-item">
                            <div><a th:href="@{${job.url}}" th:text="${job.title}"></a></div>
                            <div th:text="${job.job_location}"></div>
                            <div th:text="${job.origin}"></div>
                            <div th:text="${job.min_salary}"></div>
                            <!--<div th:text="${job.max_salary}"></div>-->
                            <!--<div><a th:href="@{${job.url}}" th:text="${job.url}"></a></div>-->
                            <!--<div th:text="${job.job_update_time}"></div>-->
                            <!--<div th:text="${job.crawl_time}"></div>-->
                            <div th:text="${job.job_category}"></div>
                            <div th:text="${job.company_name}"></div>
                            <div th:text="${job.work_experience}"></div>
                            <div th:text="${job.degree_needed}"></div>
                            <!--<div th:text="${job.job_desc}"></div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:inline="javascript">
    function WindowDialog() {
        var href = search.href.value;
        window.location.replace("http://localhost:8080/find/"+href);
    }
</script>
</html>
